    <meta charset="UTF-8">

    <title>RunClub - Karta Lojalno≈õciowa</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>

<body class="bg-gray-50">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ===== KONFIGURACJA =====
        const APP_CONFIG = {
            // Sta≈Çy "sekret" do generowania QR kodu - ZMIE≈É NA LOSOWY STRING!
            qrSecret: 'runclub-2026-loyalty-secret-key-change-me',
            // Czas wa≈ºno≈õci QR kodu (7 dni)
            qrValidityDays: 7
        };

        const STRAVA_CONFIG = {
            clientId: 'TW√ìJ_STRAVA_CLIENT_ID',
            clubId: 'TW√ìJ_CLUB_ID',
            redirectUri: window.location.origin,
            scope: 'read,activity:read',
        };

        const DEMO_MODE = true;

        // ===== FUNKCJE POMOCNICZE =====
        
        const getStorageData = (key) => {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : null;
        };

        const setStorageData = (key, value) => {
            localStorage.setItem(key, JSON.stringify(value));
        };

        // Generowanie QR kodu na podstawie obecnego tygodnia
        const generateQRData = () => {
            const now = new Date();
            const weekNumber = getWeekNumber(now);
            const year = now.getFullYear();
            
            // QR kod zawiera: secret + rok + tydzie≈Ñ
            // Ten sam kod przez ca≈Çy tydzie≈Ñ
            return `${APP_CONFIG.qrSecret}:${year}:${weekNumber}`;
        };

        // Pobieranie numeru tygodnia w roku
        const getWeekNumber = (date) => {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        };

        // Walidacja zeskanowanego QR kodu
        const validateQRCode = (qrData) => {
            try {
                const [secret, year, week] = qrData.split(':');
                
                // Sprawd≈∫ czy secret siƒô zgadza
                if (secret !== APP_CONFIG.qrSecret) {
                    return { valid: false, reason: 'invalid_secret' };
                }

                const currentYear = new Date().getFullYear();
                const currentWeek = getWeekNumber(new Date());

                // Sprawd≈∫ czy to obecny tydzie≈Ñ
                if (parseInt(year) !== currentYear || parseInt(week) !== currentWeek) {
                    return { valid: false, reason: 'expired' };
                }

                return { valid: true, weekId: `${year}-W${week}` };
            } catch (error) {
                return { valid: false, reason: 'invalid_format' };
            }
        };

        // Inicjalizacja danych
        if (!getStorageData('users')) {
            setStorageData('users', []);
        }

        if (!getStorageData('adminUsers')) {
            // Lista emaili admin√≥w (dodaj swoje!)
            setStorageData('adminUsers', ['bladderpl@o2.pl']); // ‚Üê Zmie≈Ñ na sw√≥j email!
        }

        // ===== DEMO MODE =====
        const getDemoAthlete = () => {
            return {
                id: 'demo123',
                firstname: 'Jan',
                lastname: 'Kowalski',
                profile: 'https://via.placeholder.com/150',
                username: 'jankowalski'
            };
        };

        // ===== KOMPONENTY =====

        // Ekran logowania/rejestracji
        function LoginScreen({ onLogin }) {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({
                firstName: '',
                lastName: '',
                email: '',
                password: ''
            });
            const [error, setError] = useState('');

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
                setError('');
            };

            const handleRegister = () => {
                // Walidacja
                if (!formData.firstName || !formData.lastName || !formData.email || !formData.password) {
                    setError('Wszystkie pola sƒÖ wymagane!');
                    return;
                }

                if (!formData.email.includes('@')) {
                    setError('Nieprawid≈Çowy adres email!');
                    return;
                }

                if (formData.password.length < 6) {
                    setError('Has≈Ço musi mieƒá minimum 6 znak√≥w!');
                    return;
                }

                const users = getStorageData('users') || [];
                
                // Sprawd≈∫ czy email ju≈º istnieje
                if (users.find(u => u.email === formData.email)) {
                    setError('Ten email jest ju≈º zarejestrowany!');
                    return;
                }

                // Utw√≥rz nowego u≈ºytkownika
                const adminUsers = getStorageData('adminUsers') || [];
                const newUser = {
                    id: Date.now().toString(),
                    name: `${formData.firstName} ${formData.lastName}`,
                    firstName: formData.firstName,
                    lastName: formData.lastName,
                    email: formData.email,
                    password: formData.password, // W produkcji: hashuj has≈Ço!
                    role: adminUsers.includes(formData.email) ? 'admin' : 'user',
                    stamps: 0,
                    scannedWeeks: [],
                    claimedRewards: 0,
                    createdAt: new Date().toISOString()
                };

                users.push(newUser);
                setStorageData('users', users);
                setStorageData('currentUser', newUser);
                
                onLogin(newUser);
            };

            const handleLogin = () => {
                // Walidacja
                if (!formData.email || !formData.password) {
                    setError('Email i has≈Ço sƒÖ wymagane!');
                    return;
                }

                const users = getStorageData('users') || [];
                const user = users.find(u => u.email === formData.email && u.password === formData.password);

                if (!user) {
                    setError('Nieprawid≈Çowy email lub has≈Ço!');
                    return;
                }

                setStorageData('currentUser', user);
                onLogin(user);
            };

            return (
                <div className="min-h-screen gradient-bg flex items-center justify-center px-4 py-8">
                    <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full">
                        <div className="text-center mb-8">
                            <div className="w-20 h-20 strava-orange rounded-full mx-auto mb-4 flex items-center justify-center">
                                <span className="text-4xl">üèÉ</span>
                            </div>
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">RunClub QR</h1>
                            <p className="text-gray-600">Skanuj QR, zbieraj pieczƒÖtki!</p>
                        </div>

                        {/* Prze≈ÇƒÖcznik Login/Rejestracja */}
                        <div className="flex gap-2 mb-6">
                            <button
                                onClick={() => {
                                    setIsLogin(true);
                                    setError('');
                                    setFormData({ firstName: '', lastName: '', email: '', password: '' });
                                }}
                                className={`flex-1 py-3 rounded-xl font-semibold transition ${
                                    isLogin
                                        ? 'strava-orange text-white'
                                        : 'bg-gray-100 text-gray-700'
                                }`}
                            >
                                Logowanie
                            </button>
                            <button
                                onClick={() => {
                                    setIsLogin(false);
                                    setError('');
                                    setFormData({ firstName: '', lastName: '', email: '', password: '' });
                                }}
                                className={`flex-1 py-3 rounded-xl font-semibold transition ${
                                    !isLogin
                                        ? 'strava-orange text-white'
                                        : 'bg-gray-100 text-gray-700'
                                }`}
                            >
                                Rejestracja
                            </button>
                        </div>

                        {/* Formularz */}
                        <div className="space-y-4">
                            {!isLogin && (
                                <>
                                    <input
                                        type="text"
                                        name="firstName"
                                        placeholder="Imiƒô *"
                                        value={formData.firstName}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-orange-500 outline-none"
                                    />
                                    <input
                                        type="text"
                                        name="lastName"
                                        placeholder="Nazwisko *"
                                        value={formData.lastName}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-orange-500 outline-none"
                                    />
                                </>
                            )}
                            
                            <input
                                type="email"
                                name="email"
                                placeholder="Email *"
                                value={formData.email}
                                onChange={handleInputChange}
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-orange-500 outline-none"
                            />
                            
                            <input
                                type="password"
                                name="password"
                                placeholder="Has≈Ço *"
                                value={formData.password}
                                onChange={handleInputChange}
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-orange-500 outline-none"
                            />

                            {error && (
                                <div className="bg-red-50 border-2 border-red-200 rounded-xl p-3">
                                    <p className="text-red-700 text-sm text-center">{error}</p>
                                </div>
                            )}

                            <button
                                onClick={isLogin ? handleLogin : handleRegister}
                                className="w-full strava-orange text-white py-4 rounded-xl font-bold text-lg hover:opacity-90 transition shadow-lg"
                            >
                                {isLogin ? 'üîì Zaloguj siƒô' : '‚ú® Zarejestruj siƒô'}
                            </button>
                        </div>

                        <div className="mt-8 text-center">
                            <p className="text-xs text-gray-500">
                                Powered by QR Technology<br/>
                                ü§ù BUENO x RunClub
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Komponent karty ze stemplami
        function StampCard({ user, onClaimReward }) {
            const stamps = user.stamps || 0;
            const canClaim = stamps >= 10;

            return (
                <div className="bg-white rounded-3xl shadow-xl p-6 mb-6">
                    <div className="text-center mb-6">
                        <h2 className="text-2xl font-bold text-gray-800 mb-2">Twoja Karta</h2>
                        <p className="text-gray-600">Zbierz 10 pieczƒÖtek na darmowƒÖ kawƒô!</p>
                    </div>

                    <div className="grid grid-cols-5 gap-4 mb-6">
                        {[...Array(10)].map((_, index) => (
                            <div
                                key={index}
                                className={`aspect-square rounded-2xl flex items-center justify-center text-4xl ${
                                    index < stamps
                                        ? 'coffee-gradient shadow-lg stamp-active'
                                        : 'bg-gray-100 border-2 border-dashed border-gray-300'
                                }`}
                            >
                                {index < stamps ? '‚òï' : ''}
                            </div>
                        ))}
                    </div>

                    <div className="bg-orange-50 rounded-2xl p-4 mb-4">
                        <div className="flex justify-between items-center">
                            <span className="text-gray-700 font-medium">Postƒôp:</span>
                            <span className="text-2xl font-bold text-orange-600">{stamps}/10</span>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-3 mt-2">
                            <div
                                className="strava-orange h-3 rounded-full transition-all duration-500"
                                style={{ width: `${(stamps / 10) * 100}%` }}
                            ></div>
                        </div>
                    </div>

                    {canClaim && (
                        <button
                            onClick={onClaimReward}
                            className="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-4 rounded-2xl font-bold text-lg hover:opacity-90 transition shadow-lg"
                        >
                            üéÅ ODBIERZ DARMOWƒÑ KAWƒò
                        </button>
                    )}
                </div>
            );
        }

        // Skaner QR
        function QRScanner({ user, onScanSuccess }) {
            const [scanning, setScanning] = useState(false);
            const [error, setError] = useState('');
            const [html5QrCode, setHtml5QrCode] = useState(null);

            useEffect(() => {
                return () => {
                    if (html5QrCode) {
                        html5QrCode.stop().catch(err => console.log(err));
                    }
                };
            }, [html5QrCode]);

            const startScanning = async () => {
                setError('');
                setScanning(true);

                const qrCodeScanner = new Html5Qrcode("qr-reader");
                setHtml5QrCode(qrCodeScanner);

                try {
                    await qrCodeScanner.start(
                        { facingMode: "environment" },
                        {
                            fps: 10,
                            qrbox: { width: 250, height: 250 }
                        },
                        (decodedText) => {
                            handleQRScanned(decodedText, qrCodeScanner);
                        }
                    );
                } catch (err) {
                    setError('Nie mo≈ºna uruchomiƒá kamery. Sprawd≈∫ uprawnienia.');
                    setScanning(false);
                }
            };

            const handleQRScanned = async (qrData, scanner) => {
                // Zatrzymaj skanowanie
                await scanner.stop();
                setScanning(false);

                // Waliduj QR kod
                const validation = validateQRCode(qrData);

                if (!validation.valid) {
                    if (validation.reason === 'invalid_secret') {
                        setError('‚ùå Nieprawid≈Çowy kod QR!');
                    } else if (validation.reason === 'expired') {
                        setError('‚ùå Ten kod QR wygas≈Ç! Popro≈õ o nowy.');
                    } else {
                        setError('‚ùå B≈ÇƒÖd odczytu kodu QR.');
                    }
                    return;
                }

                // Sprawd≈∫ czy ju≈º skanowa≈Ç w tym tygodniu
                if (user.scannedWeeks && user.scannedWeeks.includes(validation.weekId)) {
                    setError('‚ö†Ô∏è Ju≈º zeskanowa≈Çe≈õ kod w tym tygodniu!');
                    return;
                }

                // Dodaj pieczƒÖtkƒô!
                const users = getStorageData('users');
                const userIndex = users.findIndex(u => u.id === user.id);
                
                if (userIndex !== -1) {
                    if (!users[userIndex].scannedWeeks) {
                        users[userIndex].scannedWeeks = [];
                    }
                    users[userIndex].scannedWeeks.push(validation.weekId);
                    users[userIndex].stamps = (users[userIndex].stamps || 0) + 1;
                    
                    setStorageData('users', users);
                    setStorageData('currentUser', users[userIndex]);
                    
                    onScanSuccess();
                }
            };

            const stopScanning = async () => {
                if (html5QrCode) {
                    await html5QrCode.stop();
                    setScanning(false);
                    setError('');
                }
            };

            return (
                <div className="bg-white rounded-3xl shadow-xl p-6 mb-6">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4 text-center">
                        Skanuj QR w Kawiarni
                    </h2>

                    {!scanning ? (
                        <div>
                            <div className="bg-orange-50 rounded-2xl p-6 mb-4 text-center">
                                <div className="text-6xl mb-4">üì±</div>
                                <p className="text-gray-700 mb-2">
                                    Po ka≈ºdym biegu znajd≈∫ kod QR w kawiarni BUENO i zeskanuj go!
                                </p>
                                <p className="text-sm text-gray-600">
                                    ‚úÖ Jeden skan = jedna pieczƒÖtka<br/>
                                    ‚è≥ Mo≈ºesz skanowaƒá raz na tydzie≈Ñ
                                </p>
                            </div>

                            <button
                                onClick={startScanning}
                                className="w-full strava-orange text-white py-4 rounded-2xl font-bold text-lg hover:opacity-90 transition shadow-lg"
                            >
                                üì∑ Skanuj Kod QR
                            </button>

                            {error && (
                                <div className="mt-4 bg-red-50 border-2 border-red-200 rounded-2xl p-4">
                                    <p className="text-red-800 text-center font-semibold">{error}</p>
                                </div>
                            )}
                        </div>
                    ) : (
                        <div>
                            <div id="qr-reader" className="rounded-2xl overflow-hidden mb-4"></div>
                            
                            <button
                                onClick={stopScanning}
                                className="w-full bg-red-500 text-white py-3 rounded-2xl font-bold hover:bg-red-600 transition"
                            >
                                ‚ùå Anuluj
                            </button>

                            <div className="mt-4 bg-blue-50 rounded-2xl p-4">
                                <p className="text-blue-800 text-sm text-center">
                                    üì∏ Skieruj kamerƒô na kod QR w kawiarni
                                </p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Ekran gratulacyjny
        function CongratulationsScreen({ onBack }) {
            return (
                <div className="min-h-screen coffee-gradient flex items-center justify-center px-4">
                    <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center">
                        <div className="text-8xl mb-6 animate-bounce">üéâ</div>
                        <h1 className="text-4xl font-bold text-gray-800 mb-4">GRATULACJE!</h1>
                        <p className="text-xl text-gray-700 mb-8">
                            Otrzyma≈Çe≈õ darmowƒÖ kawƒô w
                        </p>
                        <div className="bg-gradient-to-r from-yellow-400 to-orange-500 rounded-2xl p-6 mb-8">
                            <p className="text-3xl font-bold text-white">‚òï BUENO</p>
                        </div>
                        <p className="text-lg text-gray-600 mb-8">
                            Poka≈º ten ekran pracownikowi kawiarni
                        </p>
                        <button
                            onClick={onBack}
                            className="w-full bg-gradient-to-r from-orange-600 to-red-600 text-white py-4 rounded-2xl font-bold text-lg hover:opacity-90 transition"
                        >
                            ‚úì Odebra≈Çem nagrodƒô
                        </button>
                    </div>
                </div>
            );
        }

        // Panel admina
        function AdminPanel({ user }) {
            const [users, setUsers] = useState(getStorageData('users') || []);
            const [qrCodeUrl, setQrCodeUrl] = useState('');
            const [showQR, setShowQR] = useState(false);
            const [qrError, setQrError] = useState('');

            useEffect(() => {
                loadUsers();
            }, []);

            const loadUsers = () => {
                const allUsers = getStorageData('users') || [];
                setUsers(allUsers.filter(u => u.role !== 'admin'));
            };

            const generateQRCode = async () => {
                setQrError('');
                
                try {
                    // Sprawd≈∫ czy QRCode jest dostƒôpny
                    if (typeof QRCode === 'undefined') {
                        setQrError('Biblioteka QR Code nie jest za≈Çadowana. Od≈õwie≈º stronƒô.');
                        return;
                    }

                    const qrData = generateQRData();
                    
                    // Generuj QR kod
                    const url = await QRCode.toDataURL(qrData, {
                        width: 500,
                        margin: 2,
                        color: {
                            dark: '#fc4c02',
                            light: '#ffffff'
                        }
                    });
                    
                    setQrCodeUrl(url);
                    setShowQR(true);
                } catch (error) {
                    console.error('B≈ÇƒÖd generowania QR:', error);
                    setQrError('B≈ÇƒÖd podczas generowania kodu QR. Spr√≥buj ponownie.');
                }
            };

            const handleRemoveStamp = (userId) => {
                const updatedUsers = users.map(u => {
                    if (u.id === userId && u.stamps > 0) {
                        u.stamps -= 1;
                        if (u.scannedWeeks && u.scannedWeeks.length > 0) {
                            u.scannedWeeks.pop();
                        }
                    }
                    return u;
                });
                
                const allUsers = getStorageData('users');
                const userIndex = allUsers.findIndex(u => u.id === userId);
                if (userIndex !== -1) {
                    allUsers[userIndex] = updatedUsers.find(u => u.id === userId);
                    setStorageData('users', allUsers);
                }
                
                setUsers(updatedUsers);
            };

            const currentWeek = `${new Date().getFullYear()}-W${getWeekNumber(new Date())}`;

            return (
                <div className="min-h-screen bg-gray-50 pb-20">
                    <div className="gradient-bg text-white p-6 rounded-b-3xl shadow-lg mb-6">
                        <h1 className="text-3xl font-bold mb-2">Panel Admina</h1>
                        <p className="text-orange-100">ZarzƒÖdzaj kodami QR i u≈ºytkownikami</p>
                    </div>

                    <div className="max-w-4xl mx-auto px-4">
                        {/* Generator QR */}
                        <div className="bg-white rounded-3xl shadow-xl p-6 mb-6">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">
                                Kod QR do Skanowania
                            </h2>
                            
                            <div className="bg-orange-50 border-2 border-orange-200 rounded-2xl p-4 mb-4">
                                <p className="text-orange-800 text-sm">
                                    <strong>Obecny tydzie≈Ñ:</strong> {currentWeek}<br/>
                                    üìÖ Kod wa≈ºny do ko≈Ñca tygodnia<br/>
                                    üîÑ Automatycznie zmienia siƒô co tydzie≈Ñ
                                </p>
                            </div>

                            {!showQR ? (
                                <div>
                                    <button
                                        onClick={generateQRCode}
                                        className="w-full strava-orange text-white py-4 rounded-2xl font-bold text-lg hover:opacity-90 transition"
                                    >
                                        üì± Wygeneruj Kod QR
                                    </button>
                                    
                                    {qrError && (
                                        <div className="mt-4 bg-red-50 border-2 border-red-200 rounded-2xl p-4">
                                            <p className="text-red-800 text-sm text-center">{qrError}</p>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="text-center">
                                    <div className="bg-white p-4 rounded-2xl inline-block mb-4">
                                        <img src={qrCodeUrl} alt="QR Code" className="w-full max-w-md mx-auto"/>
                                    </div>
                                    <p className="text-gray-600 mb-4">
                                        üëÜ Wydrukuj i powie≈õ w kawiarni BUENO
                                    </p>
                                    <div className="flex gap-2">
                                        <a
                                            href={qrCodeUrl}
                                            download={`runclub-qr-${currentWeek}.png`}
                                            className="flex-1 bg-green-500 text-white py-3 rounded-xl font-semibold hover:bg-green-600 transition"
                                        >
                                            üíæ Pobierz
                                        </a>

                                            onClick={() => window.print()}
                                            className="flex-1 bg-blue-500 text-white py-3 rounded-xl font-semibold hover:bg-blue-600 transition"
                                        >
                                            üñ®Ô∏è Drukuj
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Lista u≈ºytkownik√≥w */}
                        <div className="bg-white rounded-3xl shadow-xl p-6">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">
                                Uczestnicy ({users.length})
                            </h2>
                            
                            <div className="space-y-4">
                                {users.length === 0 ? (
                                    <div className="text-center py-8 text-gray-500">
                                        <p className="text-4xl mb-2">üë•</p>

                                    </div>
                                ) : (
                                    users.map(u => (
                                        <div key={u.id} className="border-2 border-gray-200 rounded-2xl p-4">
                                            <div className="flex items-center gap-4 mb-3">
                                                <div className="w-12 h-12 strava-orange rounded-full flex items-center justify-center text-white font-bold text-xl">
                                                    {u.firstName ? u.firstName[0] : u.name[0]}
                                                </div>
                                                <div className="flex-1">
                                                    <h3 className="font-bold text-gray-800">{u.name}</h3>
                                                    <p className="text-sm text-gray-600">{u.email}</p>
                                                </div>
                                                <div className="text-right">
                                                    <p className="text-2xl font-bold text-orange-600">
                                                        {u.stamps || 0}/10
                                                    </p>
                                                    <p className="text-xs text-gray-500">stempli</p>
                                                </div>
                                            </div>

                                            {u.scannedWeeks && u.scannedWeeks.length > 0 && (
                                                <div className="bg-green-50 rounded-xl p-3 mb-3">

                                                ‚ûñ Usu≈Ñ ostatniƒÖ pieczƒÖtkƒô

        }

        // G≈Ç√≥wny widok u≈ºytkownika
        function UserDashboard({ user, onLogout }) {
            const [showCongrats, setShowCongrats] = useState(false);
            const [refreshKey, setRefreshKey] = useState(0);

            const handleClaimReward = () => {
                setShowCongrats(true);
            };

            const handleClaimedReward = () => {
                const users = getStorageData('users');
                const userIndex = users.findIndex(u => u.id === user.id);
                if (userIndex !== -1) {
                    users[userIndex].stamps = 0;
                    users[userIndex].scannedWeeks = [];
                    users[userIndex].claimedRewards = (users[userIndex].claimedRewards || 0) + 1;
                    setStorageData('users', users);
                    setStorageData('currentUser', users[userIndex]);
                }
                setShowCongrats(false);
                window.location.reload();
            };

            const handleScanSuccess = () => {
                // Od≈õwie≈º widok
                const users = getStorageData('users');
                const updatedUser = users.find(u => u.id === user.id);
                setStorageData('currentUser', updatedUser);
                setRefreshKey(prev => prev + 1);
                
                // Poka≈º sukces
                alert('üéâ PieczƒÖtka dodana!');
            };

            if (showCongrats) {
                return <CongratulationsScreen onBack={handleClaimedReward} />;
            }

            // Pobierz aktualnego u≈ºytkownika
            const currentUser = getStorageData('currentUser');

            return (
                <div className="min-h-screen bg-gray-50 pb-20" key={refreshKey}>
                    <div className="gradient-bg text-white p-6 rounded-b-3xl shadow-lg mb-6">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-12 h-12 strava-orange rounded-full flex items-center justify-center text-white font-bold text-xl">
                                    {currentUser.firstName ? currentUser.firstName[0] : currentUser.name[0]}
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold">Cze≈õƒá, {currentUser.firstName || currentUser.name.split(' ')[0]}! üëã</h1>
                                    <p className="text-orange-100 text-sm">{currentUser.email}</p>
                                </div>
                            </div>
                            <button
                                onClick={onLogout}
                                className="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-xl font-semibold transition text-sm"
                            >
                                Wyloguj
                            </button>
                        </div>
                    </div>

                    <div className="max-w-2xl mx-auto px-4 space-y-6">
                        <StampCard user={currentUser} onClaimReward={handleClaimReward} />
                        <QRScanner user={currentUser} onScanSuccess={handleScanSuccess} />
                        
                        <div className="bg-white rounded-3xl shadow-xl p-6">
                            <h3 className="font-bold text-gray-800 mb-3">üìñ Jak to dzia≈Ça?</h3>
                            <ol className="space-y-2 text-gray-700 text-sm">
                                <li>1Ô∏è‚É£ We≈∫ udzia≈Ç w biegu RunClub</li>
                                <li>2Ô∏è‚É£ Po biegu id≈∫ do kawiarni BUENO</li>
                                <li>3Ô∏è‚É£ Znajd≈∫ kod QR i zeskanuj go w aplikacji</li>
                                <li>4Ô∏è‚É£ Zbierz 10 pieczƒÖtek = darmowa kawa! ‚òï</li>
                            </ol>
                        </div>
                    </div>
                </div>
            );
        }

        // G≈Ç√≥wna aplikacja
        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const user = getStorageData('currentUser');
                if (user) {
                    const users = getStorageData('users');
                    const updatedUser = users.find(u => u.id === user.id);
                    setCurrentUser(updatedUser || user);
                }
                setLoading(false);
            }, []);

            const handleLogin = (user) => {
                setCurrentUser(user);
            };

            const handleLogout = () => {
                localStorage.removeItem('currentUser');
                setCurrentUser(null);
            };

            if (loading) {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center">
                        <div className="text-white text-2xl">≈Åadowanie...</div>
                    </div>
                );
            }

            if (!currentUser) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            if (currentUser.role === 'admin') {
                return (
                    <div>
                        <AdminPanel user={currentUser} />
                        <button
                            onClick={handleLogout}
                            className="fixed bottom-6 right-6 bg-red-500 text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:bg-red-600 transition"
                        >
                            Wyloguj
                        </button>
                    </div>
                );
            }

            return <UserDashboard user={currentUser} onLogout={handleLogout} />;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
