<body class="bg-gray-50">
    <div id="root"></div>

    <!-- Biblioteki ≈Çadowane PRZED React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ===== KONFIGURACJA =====
        const APP_CONFIG = {
            // Sta≈Çy "sekret" do generowania QR kodu - ZMIE≈É NA LOSOWY STRING!
            qrSecret: 'mvmnt123',
            // Czas wa≈ºno≈õci QR kodu (7 dni)
            qrValidityDays: 7,
            // Wersja danych (do migracji)
            dataVersion: '2.0'
        };

        // ===== FUNKCJE POMOCNICZE =====
        
        const getStorageData = (key) => {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            } catch (error) {
                console.error('Error reading localStorage:', error);
                return null;
            }
        };

        const setStorageData = (key, value) => {
            try {
                localStorage.setItem(key, JSON.stringify(value));
            } catch (error) {
                console.error('Error writing localStorage:', error);
            }
        };

        // Generowanie QR kodu na podstawie obecnego tygodnia
        const generateQRData = () => {
            const now = new Date();
            const weekNumber = getWeekNumber(now);
            const year = now.getFullYear();
            
            // QR kod zawiera: secret + rok + tydzie≈Ñ
            return `${APP_CONFIG.qrSecret}:${year}:${weekNumber}`;
        };

        // Pobieranie numeru tygodnia w roku
        const getWeekNumber = (date) => {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        };

        // Walidacja zeskanowanego QR kodu
        const validateQRCode = (qrData) => {
            try {
                const [secret, year, week] = qrData.split(':');
                
                if (secret !== APP_CONFIG.qrSecret) {
                    return { valid: false, reason: 'invalid_secret' };
                }

                const currentYear = new Date().getFullYear();
                const currentWeek = getWeekNumber(new Date());

                if (parseInt(year) !== currentYear || parseInt(week) !== currentWeek) {
                    return { valid: false, reason: 'expired' };
                }

                return { valid: true, weekId: `${year}-W${week}` };
            } catch (error) {
                return { valid: false, reason: 'invalid_format' };
            }
        };

        // Inicjalizacja danych
        if (!getStorageData('appVersion')) {
            setStorageData('appVersion', APP_CONFIG.dataVersion);
        }

        if (!getStorageData('users')) {
            setStorageData('users', []);
        }

        if (!getStorageData('adminUsers')) {
            // Lista emaili admin√≥w (dodaj swoje!)
            setStorageData('adminUsers', ['bladderpl@o2.pl']); // ‚Üê ZMIE≈É NA SW√ìJ EMAIL!
        }

        // ===== KOMPONENTY =====

        // Ekran logowania/rejestracji
        function LoginScreen({ onLogin }) {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({
                firstName: '',
                lastName: '',
                email: '',
                password: '',
                confirmPassword: ''
            });
            const [error, setError] = useState('');

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
                setError('');
            };

            const handleRegister = () => {
                // Walidacja
                if (!formData.firstName || !formData.lastName || !formData.email || !formData.password || !formData.confirmPassword) {
                    setError('Wszystkie pola sƒÖ wymagane!');
                    return;
                }

                if (!formData.email.includes('@')) {
                    setError('Nieprawid≈Çowy adres email!');
                    return;
                }

                if (formData.password.length < 6) {
                    setError('Has≈Ço musi mieƒá minimum 6 znak√≥w!');
                    return;
                }

                if (formData.password !== formData.confirmPassword) {
                    setError('Has≈Ça nie sƒÖ identyczne!');
                    return;
                }

                const users = getStorageData('users') || [];
                
                // Sprawd≈∫ czy email ju≈º istnieje
                if (users.find(u => u.email === formData.email)) {
                    setError('Ten email jest ju≈º zarejestrowany!');
                    return;
                }

                // Utw√≥rz nowego u≈ºytkownika
                const adminUsers = getStorageData('adminUsers') || [];
                const newUser = {
                    id: Date.now().toString(),
                    name: `${formData.firstName} ${formData.lastName}`,
                    firstName: formData.firstName,
                    lastName: formData.lastName,
                    email: formData.email,
                    password: formData.password, // W produkcji: hashuj has≈Ço!
                    role: adminUsers.includes(formData.email) ? 'admin' : 'user',
                    stamps: 0,
                    scannedWeeks: [],
                    claimedRewards: 0,
                    createdAt: new Date().toISOString()
                };

                users.push(newUser);
                setStorageData('users', users);
                setStorageData('currentUser', newUser);
                
                onLogin(newUser);
            };

            const handleLogin = () => {
                // Walidacja
                if (!formData.email || !formData.password) {
                    setError('Email i has≈Ço sƒÖ wymagane!');
                    return;
                }

                const users = getStorageData('users') || [];
                const user = users.find(u => u.email === formData.email && u.password === formData.password);

                if (!user) {
                    setError('Nieprawid≈Çowy email lub has≈Ço!');
                    return;
                }

                setStorageData('currentUser', user);
                onLogin(user);
            };

            return (
                <div className="min-h-screen gradient-bg flex items-center justify-center px-4 py-8">
                    <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full">
                        <div className="text-center mb-8">
                            <div className="w-full max-w-xs mx-auto mb-4 px-4">
                                <svg viewBox="0 0 595.28 220.44" className="w-full h-auto">
                                    <path fill="#ca2727" d="M157.81,90.95h-25.89s0-28.1,0-28.1l-14.44,28.1h-22.63s-14.35-28.1-14.35-28.1v28.1s-25.89,0-25.89,0v-46.39c13.12,0,26.15,0,39.09,0l12.5,24.36,12.41-24.36c13.12,0,26.15,0,39.18,0v46.39Z"/>
                                    <path fill="#ca2727" d="M187.73,44.56l16.47,33.7,16.38-33.7h27.91s-27.74,46.39-27.74,46.39c-11.09,0-22.1,0-33.11,0l-27.82-46.39h27.91Z"/>
                                    <path fill="#ca2727" d="M353.68,90.95h-25.89s0-28.1,0-28.1l-14.44,28.1h-22.63s-14.35-28.1-14.35-28.1v28.1s-25.89,0-25.89,0v-46.39c13.12,0,26.15,0,39.09,0l12.5,24.36,12.41-24.36c13.12,0,26.15,0,39.18,0v46.39Z"/>
                                    <path fill="#ca2727" d="M324.66,44.56h29.06s32.31,23.74,32.31,23.74v-23.74s25.89,0,25.89,0v46.39c-9.07,0-18.05,0-27.03,0l-34.43-27.01"/>
                                    <path fill="#ca2727" d="M541.15,59.77h-70.43s0,31.18,0,31.18h-25.8s0-31.18,0-31.18c-13.21.07-25,.07-30.99.07v-15.28c29.23,0,97.91,0,127.22,0v15.21Z"/>
                                    <path fill="#ca2727" d="M541.15,90.95h-17.79s0-14.46,0-14.46h17.79s0,14.46,0,14.46Z"/>
                                    <path fill="#ca2727" d="M176.12,109.59l-44.06,64.33H54.78s44.06-64.33,44.06-64.33h77.28Z"/>
                                    <path fill="#ca2727" d="M240.32,141.65h-70.4s2.43-3.55,2.43-3.55c2.81-4.1,7.17-7.26,13.09-9.48,5.92-2.22,16.09-4.19,30.51-5.89,14.42-1.7,32.22-2.56,53.39-2.56,25.39,0,43.86.97,55.42,2.89,11.56,1.93,17.67,4.3,18.35,7.11.68,2.81-1.98,8.59-7.98,17.35l-18.22,26.59h-73s3.23-4.72,3.23-4.72c-5.88,1.89-12.77,3.31-20.66,4.26-7.89.95-16.86,1.42-26.89,1.42-13.13,0-24.63-.79-34.5-2.38-9.88-1.58-12.98-5.05-9.32-10.4l2.98-4.35c2.72-3.97,7.48-6.67,14.28-8.11,6.81-1.44,22.38-3.11,46.73-5.03,26.06-2.08,40.21-3.47,42.44-4.19,2.22-.72,4.1-2.18,5.61-4.39,1.9-2.77,2.17-4.57.83-5.41-1.35-.84-4.25-1.26-8.71-1.26-5.08,0-8.48.35-10.2,1.06-1.72.71-3.59,2.54-5.62,5.49l-3.8,5.55ZM259.12,148.91c-13.31,1.89-21.36,3.47-24.15,4.75-2.8,1.28-5.01,3.11-6.66,5.51-1.88,2.74-2.26,4.51-1.13,5.31,1.13.8,4.16,1.2,9.12,1.2,4.71,0,7.98-.31,9.84-.94,1.85-.63,3.69-2.27,5.51-4.93l7.47-10.9Z"/>
                                    <path fill="#ca2727" d="M452.71,108.85l-10.58,15.45c7.26-1.56,14.96-2.73,23.11-3.49,8.14-.77,16.67-1.15,25.59-1.15,10.28,0,18.95.35,26.03,1.05,7.08.7,12.16,1.68,15.26,2.94,3.1,1.26,4.63,2.5,4.61,3.71-.02,1.21-1.39,3.79-4.1,7.74l-16.51,24.1c-2.69,3.92-5.89,6.85-9.63,8.77-3.73,1.92-10.54,3.59-20.42,5-9.88,1.41-20.96,2.12-33.22,2.12-8.79,0-16.71-.42-23.76-1.25-7.05-.83-13.15-2.09-18.33-3.76l-7.6,4.04h-70.22s44.7-65.26,44.7-65.26h75.05ZM457.08,135.81c1.9-2.77,2.33-4.57,1.3-5.42-1.03-.85-3.9-1.27-8.6-1.27-4.58,0-7.81.37-9.68,1.11-1.87.74-3.82,2.6-5.87,5.58l-15.79,23.06c-1.97,2.88-2.45,4.72-1.46,5.52,1,.81,3.78,1.21,8.37,1.21,4.71,0,8.06-.42,10.05-1.25,1.99-.83,4.08-2.83,6.25-6.01l15.43-22.53Z"/>
                                </svg>
                            </div>
                            <p className="text-gray-600">Zbieraj pieczƒÖtki i otrzymuj nagrody!</p>
                        </div>

                        {/* Prze≈ÇƒÖcznik Login/Rejestracja */}
                        <div className="flex gap-2 mb-6">
                            <button
                                onClick={() => {
                                    setIsLogin(true);
                                    setError('');
                                    setFormData({ firstName: '', lastName: '', email: '', password: '', confirmPassword: '' });
                                }}
                                className={`flex-1 py-3 rounded-xl font-semibold transition ${
                                    isLogin
                                        ? 'runclub-orange text-white'
                                        : 'bg-gray-100 text-gray-700'
                                }`}
                            >
                                Logowanie
                            </button>
                            <button
                                onClick={() => {
                                    setIsLogin(false);
                                    setError('');
                                    setFormData({ firstName: '', lastName: '', email: '', password: '', confirmPassword: '' });
                                }}
                                className={`flex-1 py-3 rounded-xl font-semibold transition ${
                                    !isLogin
                                        ? 'runclub-orange text-white'
                                        : 'bg-gray-100 text-gray-700'
                                }`}
                            >
                                Rejestracja
                            </button>
                        </div>

                        {/* Formularz */}
                        <div className="space-y-4">
                            {!isLogin && (
                                <>
                                    <input
                                        type="text"
                                        name="firstName"
                                        placeholder="Imiƒô *"
                                        value={formData.firstName}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-orange-500 outline-none"
                                    />
                                    <input
                                        type="text"
                                        name="lastName"
                                        placeholder="Nazwisko *"
                                        value={formData.lastName}
                                        onChange={handleInputChange}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-orange-500 outline-none"
                                    />
                                </>
                            )}
                            
                            <input
                                type="email"
                                name="email"
                                placeholder="Email *"
                                value={formData.email}
                                onChange={handleInputChange}
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-orange-500 outline-none"
                            />
                            
                            <input
                                type="password"
                                name="password"
                                placeholder="Has≈Ço (min. 6 znak√≥w) *"
                                value={formData.password}
                                onChange={handleInputChange}
                                className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-orange-500 outline-none"
                            />

                            {!isLogin && (
                                <input
                                    type="password"
                                    name="confirmPassword"
                                    placeholder="Powt√≥rz has≈Ço *"
                                    value={formData.confirmPassword}
                                    onChange={handleInputChange}
                                    className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-orange-500 outline-none"
                                />
                            )}

                            {error && (
                                <div className="bg-red-50 border-2 border-red-200 rounded-xl p-3">
                                    <p className="text-red-700 text-sm text-center">{error}</p>
                                </div>
                            )}

                            <button
                                onClick={isLogin ? handleLogin : handleRegister}
                                className="w-full runclub-orange text-white py-4 rounded-xl font-bold text-lg hover:opacity-90 transition shadow-lg"
                            >
                                {isLogin ? 'üîì Zaloguj siƒô' : '‚ú® Zarejestruj siƒô'}
                            </button>
                        </div>

                        <div className="mt-8 text-center">
                            <p className="text-xs text-gray-500">
                                ü§ù mvmnt.lab x Bueno
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Komponent karty ze stemplami
        function StampCard({ user, onClaimReward }) {
            const stamps = user.stamps || 0;
            const canClaim = stamps >= 10;

            return (
                <div className="bg-white rounded-3xl shadow-xl p-6 mb-6">
                    <div className="text-center mb-6">
                        <h2 className="text-2xl font-bold text-gray-800 mb-2">Twoja Karta</h2>
                        <p className="text-gray-600">Zbierz 10 pieczƒÖtek na darmowƒÖ kawƒô!</p>
                    </div>

                    <div className="grid grid-cols-5 gap-4 mb-6">
                        {[...Array(10)].map((_, index) => (
                            <div
                                key={index}
                                className={`aspect-square rounded-2xl flex items-center justify-center text-4xl ${
                                    index < stamps
                                        ? 'coffee-gradient shadow-lg stamp-active'
                                        : 'bg-gray-100 border-2 border-dashed border-gray-300'
                                }`}
                            >
                                {index < stamps ? '‚òï' : ''}
                            </div>
                        ))}
                    </div>

                    <div className="bg-orange-50 rounded-2xl p-4 mb-4">
                        <div className="flex justify-between items-center">
                            <span className="text-gray-700 font-medium">Postƒôp:</span>
                            <span className="text-2xl font-bold text-orange-600">{stamps}/10</span>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-3 mt-2">
                            <div
                                className="runclub-orange h-3 rounded-full transition-all duration-500"
                                style={{ width: `${(stamps / 10) * 100}%` }}
                            ></div>
                        </div>
                    </div>

                    {canClaim && (
                        <button
                            onClick={onClaimReward}
                            className="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-4 rounded-2xl font-bold text-lg hover:opacity-90 transition shadow-lg"
                        >
                            üéÅ ODBIERZ DARMOWƒÑ KAWƒò
                        </button>
                    )}
                </div>
            );
        }

        // Skaner QR
        function QRScanner({ user, onScanSuccess }) {
            const [scanning, setScanning] = useState(false);
            const [error, setError] = useState('');
            const [html5QrCode, setHtml5QrCode] = useState(null);
            const [manualMode, setManualMode] = useState(false);
            const [manualCode, setManualCode] = useState('');

            useEffect(() => {
                return () => {
                    if (html5QrCode) {
                        html5QrCode.stop().catch(err => console.log(err));
                    }
                };
            }, [html5QrCode]);

            const startScanning = async () => {
                setError('');
                setScanning(true);

                try {
                    // Sprawd≈∫ czy przeglƒÖdarka wspiera getUserMedia
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        setError('‚ùå Twoja przeglƒÖdarka nie wspiera dostƒôpu do kamery. U≈ºyj trybu rƒôcznego poni≈ºej.');
                        setScanning(false);
                        setManualMode(true);
                        return;
                    }

                    const qrCodeScanner = new Html5Qrcode("qr-reader");
                    setHtml5QrCode(qrCodeScanner);

                    await qrCodeScanner.start(
                        { facingMode: "environment" },
                        {
                            fps: 10,
                            qrbox: { width: 250, height: 250 }
                        },
                        (decodedText) => {
                            handleQRScanned(decodedText, qrCodeScanner);
                        }
                    );
                } catch (err) {
                    console.error('Camera error:', err);
                    
                    let errorMessage = '‚ùå Nie mo≈ºna uruchomiƒá kamery. ';
                    
                    if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                        errorMessage += 'Musisz zezwoliƒá na dostƒôp do kamery w ustawieniach przeglƒÖdarki.';
                    } else if (err.name === 'NotFoundError') {
                        errorMessage += 'Nie znaleziono kamery.';
                    } else if (err.name === 'NotReadableError') {
                        errorMessage += 'Kamera jest u≈ºywana przez innƒÖ aplikacjƒô.';
                    } else if (err.name === 'SecurityError') {
                        errorMessage += 'Strona musi byƒá otwarta przez HTTPS. U≈ºyj trybu rƒôcznego poni≈ºej.';
                    } else {
                        errorMessage += 'U≈ºyj trybu rƒôcznego poni≈ºej.';
                    }
                    
                    setError(errorMessage);
                    setScanning(false);
                    setManualMode(true);
                }
            };

            const handleQRScanned = async (qrData, scanner) => {
                await scanner.stop();
                setScanning(false);

                processQRCode(qrData);
            };

            const handleManualSubmit = () => {
                if (!manualCode.trim()) {
                    setError('Wpisz kod!');
                    return;
                }
                processQRCode(manualCode.trim());
            };

            const processQRCode = (qrData) => {
                const validation = validateQRCode(qrData);

                if (!validation.valid) {
                    if (validation.reason === 'invalid_secret') {
                        setError('‚ùå Nieprawid≈Çowy kod QR!');
                    } else if (validation.reason === 'expired') {
                        setError('‚ùå Ten kod QR wygas≈Ç! Popro≈õ o nowy.');
                    } else {
                        setError('‚ùå B≈ÇƒÖd odczytu kodu QR.');
                    }
                    return;
                }

                if (user.scannedWeeks && user.scannedWeeks.includes(validation.weekId)) {
                    setError('‚ö†Ô∏è Ju≈º zeskanowa≈Çe≈õ kod w tym tygodniu!');
                    return;
                }

                const users = getStorageData('users');
                const userIndex = users.findIndex(u => u.id === user.id);
                
                if (userIndex !== -1) {
                    if (!users[userIndex].scannedWeeks) {
                        users[userIndex].scannedWeeks = [];
                    }
                    users[userIndex].scannedWeeks.push(validation.weekId);
                    users[userIndex].stamps = (users[userIndex].stamps || 0) + 1;
                    
                    setStorageData('users', users);
                    setStorageData('currentUser', users[userIndex]);
                    
                    setManualCode('');
                    onScanSuccess();
                }
            };

            const stopScanning = async () => {
                if (html5QrCode) {
                    await html5QrCode.stop();
                    setScanning(false);
                    setError('');
                }
            };

            return (
                <div className="bg-white rounded-3xl shadow-xl p-6 mb-6">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4 text-center">
                        Skanuj QR w Kawiarni
                    </h2>

                    {!scanning ? (
                        <div>
                            <div className="bg-orange-50 rounded-2xl p-6 mb-4 text-center">

        // G≈Ç√≥wna aplikacja
        function App() {
            const [currentUser, setCurrentUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const user = getStorageData('currentUser');
                if (user) {
                    const users = getStorageData('users');
                    const updatedUser = users?.find(u => u.id === user.id);
                    setCurrentUser(updatedUser || user);
                }
                setLoading(false);
            }, []);

            const handleLogin = (user) => {
                setCurrentUser(user);
            };

            const handleLogout = () => {
                localStorage.removeItem('currentUser');
                setCurrentUser(null);
            };

            if (loading) {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center">
                        <div className="text-white text-2xl">≈Åadowanie...</div>
                    </div>
                );
            }

            if (!currentUser) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            if (currentUser.role === 'admin') {
                return (
                    <div>
                        <AdminPanel user={currentUser} />
                        <button
                            onClick={handleLogout}
                            className="fixed bottom-6 right-6 bg-red-500 text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:bg-red-600 transition"
                        >
                            Wyloguj
                        </button>
                    </div>
                );
            }

            return <UserDashboard user={currentUser} onLogout={handleLogout} />;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
